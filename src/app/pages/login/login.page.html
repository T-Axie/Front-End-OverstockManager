<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-xl="3" size-sm="12">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="example@provider.com"  formControlName="email"></ion-input>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Email is required </span>
      <span *ngIf="email.errors?.email">Email is invalid </span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Pass1234"  formControlName="password" required></ion-input>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password is required </span>
        <span *ngIf="password.errors?.email">Password is invalid </span>
      </div>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" [disabled]="!credentials.valid" >Sign In</ion-button>
        <br>
        <div class="ion-text-center">
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
          </div>
      </ion-col>
    </ion-row>
        </ion-col>
    </ion-row>
  </form>
</ion-content>
