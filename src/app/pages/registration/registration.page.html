<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="height: 100%">
  <form (ngSubmit)="register()" [formGroup]="credentials" >
    <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size-xl="3" size-sm="12">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="example@provider.com" formControlName="email"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="password1234" formControlName="password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block" [disabled]="!credentials.valid">Sign Up</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
    </ion-row>

  </form>
</ion-content>
